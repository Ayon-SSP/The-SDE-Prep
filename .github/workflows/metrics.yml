# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push:
    paths:
      - "**.yml"
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
    - name: Contributors Stargazers
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.plugin.people.repository.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: ""
        template: repository
        user: Ayon-SSP
        repo: The-SDE-Prep
        plugin_people: yes
        plugin_people_limit: 3000
        plugin_people_types: contributors, stargazers

        # ğŸ… Repository contributors
        plugin_contributors: yes
        plugin_contributors_contributions: yes
        # plugin_contributors_sections: categories
        # plugin_contributors_categories: |
        #   {
        #     "ğŸ§© Plugins / ğŸ–¼ï¸ templates":["source/plugins/**", "source/templates/**"],
        #     "ğŸ“š Documentation":["README.md", "**/README.md", "**/metadata.yml"],
        #     "ğŸ’» Code (other)":["source/**", "Dockerfile"]
        #   }
        
        
        # ğŸ§® Repositories traffic
        plugin_traffic: yes

        # âœ¨ Stargazers
        plugin_stargazers: yes
        plugin_stargazers_charts_type: chartist
        plugin_stargazers_charts: no
        
